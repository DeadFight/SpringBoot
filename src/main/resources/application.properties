#\u5F00\u53D1\u6A21\u5F0F

# \u7AEF\u53E3\u53F7
server.port=8080
# true\u5F00\u542F\u8C03\u8BD5\u6A21\u5F0F\uFF0C\u65E5\u5FD7\u6A21\u5F0F\u964D\u4E3Adebug\u7EA7\u522B  \u9ED8\u8BA4false\u4E0D\u5F00\u542F
debug=true
# \u5E94\u7528\u4E0A\u4E0B\u6587
server.servlet.context-path=/xishuimiao
# \u9ED8\u8BA4\u5B57\u7B26\u96C6\u7F16\u7801
spring.http.encoding.charset=UTF-8

#\u6570\u636E\u5E93\u914D\u7F6E
#\u6570\u636E\u5E93\u94FE\u63A5
spring.datasource.url = jdbc:mysql://localhost:3306/xishuimiao
#\u6570\u636E\u5E93\u7528\u6237\u540D
spring.datasource.username = root
#\u6570\u636E\u5E93\u5BC6\u7801
spring.datasource.password = 123456
#\u6570\u636E\u5E93\u9A71\u52A8\u540D\u79F0
#spring.datasource.driverClassName =com.mysql.jdbc.Driver
spring.datasource.driverClassName =com.mysql.cj.jdbc.Driver
#\u6307\u5B9A\u8FDE\u63A5\u6C60\u4E2D\u6700\u5927\u7684\u6D3B\u8DC3\u8FDE\u63A5\u6570
spring.datasource.max-active=20
#\u6307\u5B9A\u8FDE\u63A5\u6C60\u6700\u5927\u7684\u7A7A\u95F2\u8FDE\u63A5\u6570\u91CF
spring.datasource.max-idle=8
#\u6307\u5B9A\u5FC5\u987B\u4FDD\u6301\u8FDE\u63A5\u7684\u6700\u5C0F\u503C
spring.datasource.min-idle=8
#\u6307\u5B9A\u542F\u52A8\u8FDE\u63A5\u6C60\u65F6\uFF0C\u521D\u59CB\u5EFA\u7ACB\u7684\u8FDE\u63A5\u6570\u91CF
spring.datasource.initial-size=10

#springboot\u6574\u5408mybatis\u7684\u914D\u7F6E
#\u6307\u5B9Amybatis\u7684\u914D\u7F6E\u6587\u4EF6(\u5C06mybatis\u914D\u7F6E\u6587\u4EF6\u590D\u5230resources\u76EE\u5F55\u4E0Bmybatis\u4E2D\u6839\u636E\u81EA\u5DF1\u7684\u9700\u6C42\u5728mybatis\u914D\u7F6E\u6587\u4EF6\u4E2D\u6DFB\u52A0\u81EA\u5DF1\u7684\u914D\u7F6E)
mybatis.config-location=classpath:mybatis-config.xml